<!DOCTYPE html>
<html>
<head>
    <title>Siema Jestem Michu</title>
    <style>
        body {
            background-color: #f0f0f0; /* Kolor tła strony */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 10% auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff; /* Kolor tła kontenera */
            border-radius: 10px;
        }
        .image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="zabawa.jpg" alt="Michu Kox Steryd" class="image" id="image1">
        <img src="zabawa2.jpg" alt="Michu Alkoholik" class="image" id="image2" style="display: none">
        <img src="zabawa3.jpg" alt="Michu" class "image" id="image3" style="display: none">
        <img src="zabawa4.jpg" alt="Idol" class "image" id="image4" style="display: none">
        <h1>Witaj na Mojej Stronie</h1>
        <p>Przedstawiam ci moje niecodzienne podejście do hallowen.</p>
        <button onclick="changeImage()">Zmień zdjęcie</button>
    </div>

    <script>
        var currentImage = 1;
        var totalImages = 4;

        function changeImage() {
            var currentImageElement = document.getElementById("image" + currentImage);
            currentImageElement.style.display = "none";

            currentImage++;
            if (currentImage > totalImages) {
                currentImage = 1;
            }

            var nextImageElement = document.getElementById("image" + currentImage);
            nextImageElement.style.display = "block";
        }
    </script>
</body>
</html>
