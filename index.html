<!DOCTYPE html>
<html>
<head>
    <title>Siema Jestem Michu</title>
    <style>
        body {
            background-color: #f0f0f0; /* Kolor tła strony */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 10% auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff; /* Kolor tła kontenera */
            border-radius: 10px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        .image-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na Mojej Stronie</h1>
        <div>
            <img src="zabawa.jpg" alt="Opis pierwszego zdjęcia" class="image" id="image1" width="600" height="400">
            <p class="image-description">Michu to jednak Koks.</p>
        </div>
        <div>
            <img src="zabawa2.jpg" alt="Opis drugiego zdjęcia" class="image" id="image2" style="display: none" width="600" height="400">
            <p class="image-description">Michu .</p>
        </div>
        <div>
            <img src="zabawa3.jpg" alt="Opis trzeciego zdjęcia" class="image" id="image3" style="display: none" width="600" height="400">
            <p class="image-description">Michu to jednak Kokos.</p>
        </div>
        <div>
            <img src="zabawa4.jpg" alt="Opis czwartego zdjęcia" class="image" id="image4" style="display: none" width="600" height="400">
            <p class="image-description">No Way.</p>
        </div>
        <button onclick="changeImage()">Zmień zdjęcie</button>
    </div>

    <script>
        var currentImage = 1;
        var totalImages = 4;

        function changeImage() {
            var currentImageElement = document.getElementById("image" + currentImage);
            var currentDescriptionElement = document.querySelector(".image-description");

            currentImageElement.style.display = "none";
            currentDescriptionElement.style.display = "none";

            currentImage++;
            if (currentImage > totalImages) {
                currentImage = 1;
            }

            var nextImageElement = document.getElementById("image" + currentImage);
            var nextDescriptionElement = document.querySelector(".image-description");

            nextImageElement.style.display = "block";
            nextDescriptionElement.style.display = "block";
        }
    </script>
</body>
</html>
